<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<button type="button" class="btn btn-primary ml-2 fancy-button" routerLink="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"></path>
</svg>
    Home
</button>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
             
              <form (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="input-group"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="email" name="email" placeholder="email" required>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text" id="input-group-"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>
               
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" routerLink="/forgetpass">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
       
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>

                <h2>Sign up</h2>
                <p>Unlock your CV's potential. Join us today and let your career soar!.</p>
                <button type="button" class="btn btn-primary active mt-3"  routerLink="/register">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
