<!-- interview.component.html -->
<div class="container mt-4">
    <h2>Interview Management</h2>
    <hr>
  
    <!-- Schedule New Interview Form -->
    <div class="card mb-4">
      <div class="card-header">
        Schedule New Interview
      </div>
      <div class="card-body">
        <form (ngSubmit)="scheduleInterview(form)">
          <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" class="form-control" id="candidateName" name="candidateName" required>
          </div>
          <div class="form-group">
            <label for="interviewDate">Interview Date</label>
            <input type="date" class="form-control" id="interviewDate" name="interviewDate" required>
          </div>
          <div class="form-group">
            <label for="interviewTime">Interview Time</label>
            <input type="time" class="form-control" id="interviewTime" name="interviewTime" required>
          </div>
          <div class="form-group">
            <label for="meetingLink">Meeting Link</label>
            <input type="url" class="form-control" id="meetingLink" name="meetingLink" required>
          </div>
          <button type="submit" class="btn btn-primary">Schedule Interview</button>
        </form>
      </div>
    </div>
  
    <!-- Upcoming Interviews List -->
    <div class="card">
      <div class="card-header">
        Upcoming Interviews
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">Interview with John Doe - 2024-05-01 - 10:00 AM - <a href="meetingLink">Meeting Link</a></li>
          <li class="list-group-item">Interview with Jane Smith - 2024-05-05 - 11:00 AM - <a href="meetingLink">Meeting Link</a></li>
          <!-- Upcoming interviews will be populated dynamically -->
        </ul>
      </div>
    </div>
  </div>
